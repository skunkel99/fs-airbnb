<ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>

<ion-content color="light" padding>

  <form #form="ngForm">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Book Property</h3>
          </div>
          <div padding>
              <ion-item>
                  <ion-input name="Date from" type="date from" placeholder="Date From" [(ngModel)]="Booking.dateFrom"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-input name="date to" type="date to" placeholder="Date To" [(ngModel)]="Booking.dateTo"></ion-input>
                  </ion-item>
                  
            <!-- <ion-item>
              <ion-input name="provider Id" type="provider Id" placeholder="Property Id" [(ngModel)]="Booking.propertyId"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="user Id" type="user Id" placeholder="User Id" [(ngModel)]="Booking.userId"></ion-input>
            </ion-item> -->
          </div>
          <div padding>
              <ion-button expand="full" (click)="submit()">Book!</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
